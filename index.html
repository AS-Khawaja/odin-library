<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Library</h1>
    <p>Add or remove books from this bookshelf. Toggle the status button to indicate when you've read a book.</p>
    <dialog id="dialog">
        <form method="dialog">
          <p>
            <label>
              Book Name:
              <input type="text" id="book-name" required />
            </label>
          </p>
          <p>
            <label>
              Author:
              <input type="text" id="author" required />
            </label>
          </p>
          <p>
            <label for="book">Pages</label>
            <input type="number" name="pages" id="pages" required>
          </p>
          <p>
            <label>
              Status:
              <select>
                <option value="default">Chooseâ€¦</option>
                <option>Read</option>
                <option>Unread</option>
              </select>
            </label>
          </p>
          <div>
            <input type="submit" id="js-close" value="Submit" />
          </div>
        </form>
      </dialog>
      <p>
        <button id="show-dialog">Add Book</button>
      </p>
      <table id="table">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
        </tr>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
